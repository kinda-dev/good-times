<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="./bundle.js"></script>
    <!-- <script type="text/javascript" src="keymaster.js"></script> -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <script>
      function toggleMusic(element) {
        if ( element.value === "musicOn") {
          document.getElementById('pause-riff').muted= false;
          document.getElementById('play-riff').muted= false;


          element.innerHTML = "Turn Music Off"
          element.value = "musicOff"
        } else {
          document.getElementById('pause-riff').muted= true;
          document.getElementById('play-riff').muted= false;

          element.innerHTML = "Turn Music On"
          element.value = "musicOn"


        }
      }
    </script>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="title">Good Times</h1>
      <div class="music-button-wrap"><p class="music-button" onclick="toggleMusic(this)" value="musicOn" >Turn Music Off</p></div>
      <audio id="pause-riff" controls loop>
         <source src="./assets/non-play-riff.mp3"> 
      </audio>
      <audio id="play-riff" controls loop>
        <source src="./assets/play-riff.mp3"> 
     </audio>
    </header>
    <div class="canvas-container">
      <canvas id="good-times" height="500" width="800"></canvas>
    </div>
  </body>
</html>
